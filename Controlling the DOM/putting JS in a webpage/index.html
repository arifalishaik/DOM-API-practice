<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Putting JS in a webpage</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background: rgb(222, 253, 255);
        }

        .container {
            width: 800px;
            margin: 150px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2> This is a simple webpage to demonstrate the use of </h2>
        <h1> document.body.innerHTML </h1>
        <h3> .innerHTML is a DOM property to insert content to a specified id of an element </h3>
    </div>
    <!-- Loading JavaScript -->
    <script src="app.js"></script>  
</body>
</html>
