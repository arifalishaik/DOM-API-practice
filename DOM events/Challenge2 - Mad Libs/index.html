<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Challenge: Mad Libs </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Mad Libs </h1>

        <ul>
            <li>
                Noun:
                <input type="text" id="noun">
            </li>
            <li>
                Adjective:
                <input type="text" id="adjective">
            </li>
            <li>
                Someone's Name:
                <input type="text" id="person">
            </li>
        </ul>

        <button id="lib-button">Lib it!</button>
        <p>
            Generated story:
            <span id="story"></span>
        </p>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
